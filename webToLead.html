<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Lead</title>
    <link rel="stylesheet" href="./webToLead.css">
</head>
<body>
    
    <h1>Create Lead</h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DIR000001IQTp" method="POST"
    onsubmit="beforeSubmit()">
    
    <input type=hidden name="oid" value="00DIR000001IQTp">
    <input type=hidden name="retURL" value="">
    <input type=hidden name="Lead_Date__c" class="outputDate"/>
    
    <label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" required="true"/><br>
    
    <label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text"  required="true"/><br>
    
    <label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text"  required="true"/><br>
    
    <!-- Lead Date:<span class="dateInput dateOnlyInput"><input  id="00NIR00000AQDCz" name="00NIR00000AQDCz" size="12" type="text" /></span><br>
     -->
     <label for="email">Lead Date</label><input type="date"  required="true" class="inputDate"/><br>

    <label for="city">City</label><input  id="city" maxlength="40" name="city" size="20" type="text"  required="true"/><br>
    
    <input id="submit" type="submit" name="submit">
    
    </form>
    <script src="./webToLead.js"></script>
</body>
</html>
